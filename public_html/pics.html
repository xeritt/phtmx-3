<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Calc</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel='stylesheet' type='text/css' media='screen' href='/css/calc.css'>
	
</head>
<body>
	<!--
	Data attributes:
	data-log
	data-component & data-pic & data-url & data-list & data-current
	data-btnstart
	data-btnback
	data-btngo
	data-btnend

	Data varibales:
	data-name="pic"
	data-name="info"
	data-name="list"
	--> 
	<span data-log="Core work done..."></span>
	<div  data-component="pics" data-pic="pic" data-url="pics.txt" data-list="list" data-current="">
		<div style="display: flex; justify-content: space-between;">
			<div class="pics">
				<img src="" data-name="pic" class="picture"/>
				<div class="btns">
					<button data-btnstart="true" class="btns_big">В начало</button>
					<button data-btnback="true">-1</button>
					<button data-btngo="true">+1</button>
					<button data-btnend="true" class="btns_big">В конец</button>
				</div>
				
			</div>	
			<div data-name="list" style="width: 50%; overflow-x:scroll; height:400px"></div>
		</div>
		<div align="left">url: <span data-name="info"></span></div>
	</div>	
	<script src='./js/pics.js'></script>
</body>
</html>
