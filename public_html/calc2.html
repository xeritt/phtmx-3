<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Calc</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel='stylesheet' type='text/css' media='screen' href='/css/calc.css'>
	
</head>
<body>
	<span data-log="Core work done..."></span>
	<div class="calc" data-component="calc" data-result="result" data-arg="arg">
		<div>
			<input data-name="result" value="0">
			<spin data-name="arg" data-value="" data-action=""></spin>
			<br />
		</div>	
		<div class="btns">
			<button data-calc="true">7</button>
			<button data-calc="true">8</button>
			<button data-calc="true">9</button>
			<button data-func="sin" data-one="true">sin x</button>
		</div>
		<div class="btns">
			<button data-calc="true">4</button>
			<button data-calc="true">5</button>
			<button data-calc="true">6</button>
			<button data-func="cos" data-one="true">cos x</button>
		</div>
		<div class="btns">
			<button data-calc="true">1</button>
			<button data-calc="true">2</button>
			<button data-calc="true">3</button>
			<button data-func="tan" data-one="true">tan x</button>
		</div>
		<div class="btns">
			<button data-calc="true" class="btns_big">0</button>
			<button data-del="true">DEL</button>
			<button data-reset="true">CLR</button>
		</div>
		<div class="btns">
			<button data-func="plus">+</button>
			<button data-func="minus">-</button>
			<button data-func="multi">*</button>
			<button data-func="divide">/</button>
			
		</div>
		<div class="btns">
			<button data-ravno="true">=</button>
			<button data-calc="true">.</button>
			<button data-calc="true"></button>			
			<button data-calc="true"></button>
		</div>
	</div>

	<script src='./js/calc2.js'></script>
</body>
</html>
